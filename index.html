<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Country</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="b1">
    <header></header>

    <main id="m1">
        <input type="text" id="count" placeholder="Enter the Country">
        <button id="clickCount">Submit Country</button>
        
        <!-- Country Information -->
        <section id="country-info">
            <h2>Country Information</h2><p><strong>Capital:</strong> <span id="capital"></span></p>
            <p><strong>Population:</strong> <span id="population"></span></p>
            <p><strong>Region:</strong> <span id="region"></span></p>
            <p><strong>Flag:</strong> <img id="flag" alt="Country Flag" width="100"></p>
            
        </section>

        <!-- Bordering Countries -->
        <section id="bordering-countries">
            <h3>Bordering Countries</h3>
            <ul id="borders-list"></ul>
        </section>
    </main>

    <footer></footer>

    <!-- Link to the script -->
    <script src="script.js"></script>
</body>
</html>
